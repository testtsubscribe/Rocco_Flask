<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCCO Admin | Edit Company Info</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        .admin-container {
            padding: 3rem 10%;
        }

        .form-card {
            background: #15181e;
            padding: 3rem;
            border-radius: 12px;
            border: 1px solid #252a33;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            background: #0a0b10;
            border: 1px solid #252a33;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="admin-container">
        <div class="form-card">
            <h2 style="margin-bottom: 2rem; color: var(--primary-color);">Edit Company Information</h2>
            <form method="POST">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="text" name="phone" value="{{ company.phone }}">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" value="{{ company.email }}">
                    </div>
                </div>

                <h3 style="margin-top: 1rem; margin-bottom: 1rem; font-size: 1rem; color: var(--text-muted);">Address
                </h3>
                <div class="form-group"><label>AZ</label><input type="text" name="address_az"
                        value="{{ company.address_az }}"></div>
                <div class="form-group"><label>RU</label><input type="text" name="address_ru"
                        value="{{ company.address_ru }}"></div>
                <div class="form-group"><label>EN</label><input type="text" name="address_en"
                        value="{{ company.address_en }}"></div>

                <h3 style="margin-top: 1rem; margin-bottom: 1rem; font-size: 1rem; color: var(--text-muted);">Working
                    Hours</h3>
                <div class="form-group"><label>AZ</label><input type="text" name="working_hours_az"
                        value="{{ company.working_hours_az }}"></div>
                <div class="form-group"><label>RU</label><input type="text" name="working_hours_ru"
                        value="{{ company.working_hours_ru }}"></div>
                <div class="form-group"><label>EN</label><input type="text" name="working_hours_en"
                        value="{{ company.working_hours_en }}"></div>

                <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                    <button type="submit" class="btn-primary" style="border: none; cursor: pointer;">Save All
                        Info</button>
                    <a href="{{ url_for('admin_dashboard') }}" class="btn-primary"
                        style="background: #252a33; border: none;">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
