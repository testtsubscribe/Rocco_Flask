<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCCO Admin | Edit Company Info</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --background-light: #f9fafb;
            --card-bg: #ffffff;
            --text-dark: #1f2937;
            --text-muted: #6b7280;
            --border-color: #e5e7eb;
            --success-color: #10b981;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
        }

        body {
            background: var(--background-light);
            font-family: 'Inter', sans-serif;
            color: var(--text-dark);
            margin: 0;
            min-height: 100vh;
        }

        .admin-container {
            padding: 2rem 5%;
            max-width: 1000px;
            margin: 0 auto;
        }

        .form-card {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .form-card h2 {
            margin-bottom: 2rem;
            color: var(--primary-color);
            font-size: 1.8rem;
            font-weight: 700;
            padding-bottom: 1rem;
            border-bottom: 2px solid #f3f4f6;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.6rem;
            color: var(--text-dark);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.9rem 1rem;
            background: white;
            border: 1px solid var(--border-color);
            color: var(--text-dark);
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-group input:hover {
            border-color: #9ca3af;
        }

        .section-header {
            margin-top: 2rem;
            margin-bottom: 1.5rem;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid #f3f4f6;
            position: relative;
        }

        .section-header h3 {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-dark);
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-header h3::before {
            content: '';
            display: block;
            width: 4px;
            height: 20px;
            background: var(--primary-color);
            border-radius: 2px;
        }

        .language-group {
            background: #f8fafc;
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            margin-bottom: 1.5rem;
        }

        .language-group:last-child {
            margin-bottom: 0;
        }

        .language-label {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        .language-flag {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.8rem;
            color: white;
        }

        .az-flag {
            background: linear-gradient(135deg, #00b5e2, #ed2e38);
        }

        .ru-flag {
            background: linear-gradient(135deg, #fff, #0039a6, #d52b1e);
        }

        .en-flag {
            background: linear-gradient(135deg, #012169, #c8102e);
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2.5rem;
            padding-top: 1.5rem;
            border-top: 2px solid #f3f4f6;
        }

        .btn-save {
            background-color: var(--primary-color);
            color: white;
            padding: 0.9rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-save:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn-cancel {
            background-color: #f3f4f6;
            color: var(--text-dark);
            padding: 0.9rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-cancel:hover {
            background-color: #e5e7eb;
            transform: translateY(-1px);
        }

        .form-hint {
            color: var(--text-muted);
            font-size: 0.85rem;
            margin-top: 0.5rem;
            font-style: italic;
        }

        .required::after {
            content: '*';
            color: var(--error-color);
            margin-left: 0.25rem;
        }

        @media (max-width: 768px) {
            .admin-container {
                padding: 1.5rem;
            }

            .form-card {
                padding: 1.5rem;
            }

            .button-group {
                flex-direction: column;
            }

            .btn-save,
            .btn-cancel {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>



<body>
    <div class="admin-container">
        <div class="form-card">
            <h2>Edit Company Information</h2>

            <form method="POST">
                <div class="form-grid">
                    <div class="form-group">
                        <label class="required">Phone Number</label>
                        <input type="tel" name="phone" value="{{ company.phone }}" required>
                        <div class="form-hint">Primary contact number</div>
                    </div>
                    <div class="form-group">
                        <label class="required">Email Address</label>
                        <input type="email" name="email" value="{{ company.email }}" required>
                        <div class="form-hint">Primary email for inquiries</div>
                    </div>
                </div>

                <div class="section-header">
                    <h3>Address Information</h3>
                </div>

                <div class="language-group">
                    <div class="language-label">
                        <span class="language-flag az-flag">AZ</span>
                        Azerbaijani Address
                    </div>
                    <div class="form-group">
                        <input type="text" name="address_az" value="{{ company.address_az }}"
                            placeholder="Enter address in Azerbaijani">
                    </div>
                </div>

                <div class="language-group">
                    <div class="language-label">
                        <span class="language-flag ru-flag">RU</span>
                        Russian Address
                    </div>
                    <div class="form-group">
                        <input type="text" name="address_ru" value="{{ company.address_ru }}"
                            placeholder="Enter address in Russian">
                    </div>
                </div>

                <div class="language-group">
                    <div class="language-label">
                        <span class="language-flag en-flag">EN</span>
                        English Address
                    </div>
                    <div class="form-group">
                        <input type="text" name="address_en" value="{{ company.address_en }}"
                            placeholder="Enter address in English">
                    </div>
                </div>

                <div class="section-header">
                    <h3>Working Hours</h3>
                </div>

                <div class="language-group">
                    <div class="language-label">
                        <span class="language-flag az-flag">AZ</span>
                        Working Hours (AZ)
                    </div>
                    <div class="form-group">
                        <input type="text" name="working_hours_az" value="{{ company.working_hours_az }}"
                            placeholder="e.g., Bazar ertəsi - Cümə: 09:00 - 18:00">
                        <div class="form-hint">Format: Monday - Friday: 09:00 - 18:00</div>
                    </div>
                </div>

                <div class="language-group">
                    <div class="language-label">
                        <span class="language-flag ru-flag">RU</span>
                        Working Hours (RU)
                    </div>
                    <div class="form-group">
                        <input type="text" name="working_hours_ru" value="{{ company.working_hours_ru }}"
                            placeholder="e.g., Понедельник - Пятница: 09:00 - 18:00">
                    </div>
                </div>

                <div class="language-group">
                    <div class="language-label">
                        <span class="language-flag en-flag">EN</span>
                        Working Hours (EN)
                    </div>
                    <div class="form-group">
                        <input type="text" name="working_hours_en" value="{{ company.working_hours_en }}"
                            placeholder="e.g., Monday - Friday: 09:00 - 18:00">
                    </div>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn-save">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                            <polyline points="17 21 17 13 7 13 7 21"></polyline>
                            <polyline points="7 3 7 8 15 8"></polyline>
                        </svg>
                        Save All Information
                    </button>
                    <a href="{{ url_for('admin_dashboard') }}" class="btn-cancel">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
