<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCCO Admin | {{ action }} Content</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        .admin-container {
            padding: 5rem 10%;
        }

        .form-card {
            background: #15181e;
            padding: 3rem;
            border-radius: 12px;
            border: 1px solid #252a33;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.8rem;
            color: var(--text-muted);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            background: #0a0b10;
            border: 1px solid #252a33;
            color: white;
            border-radius: 5px;
            font-family: inherit;
        }
    </style>
</head>

<body>
    <div class="admin-container">
        <div class="form-card">
            <h2 style="margin-bottom: 2rem; color: var(--primary-color);">{{ action }} Content</h2>
            <form method="POST">
                {% if action == 'Add' %}
                <div class="form-group">
                    <label>Key (Unique identifier)</label>
                    <input type="text" name="key" required placeholder="e.g., hero_title">
                </div>
                <div class="form-group">
                    <label>Language</label>
                    <select name="lang">
                        <option value="az">Azerbaijani</option>
                        <option value="ru">Russian</option>
                        <option value="en">English</option>
                    </select>
                </div>
                {% else %}
                <div class="form-group">
                    <label>Key: <strong>{{ item.key }}</strong> | Lang: <strong>{{ item.lang.upper() }}</strong></label>
                </div>
                {% endif %}
                <div class="form-group">
                    <label>Value</label>
                    <textarea name="value" rows="5" required>{{ item.value if item else '' }}</textarea>
                </div>
                <div style="display: flex; gap: 1rem;">
                    <button type="submit" class="btn-primary" style="border: none; cursor: pointer;">Save
                        Changes</button>
                    <a href="{{ url_for('admin_dashboard') }}" class="btn-primary"
                        style="background: #252a33; border: none;">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
